<ion-app>
	<ion-menu *ngIf="(user$ | async)" contentId="main-content" type="overlay">
		<ion-content>
			<ion-list id="inbox-list">
				<div>
					<ion-list-header>{{ (user$ | async)?.username | titlecase }}</ion-list-header>
					<ion-note>user&#64;email.com</ion-note>
				</div>

				<ion-menu-toggle auto-hide="false">
					<ion-item lines="none" detail="false" [button]="true" (click)="logout()">
						<ion-icon aria-hidden="true" slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
						<ion-label>Logout</ion-label>
					</ion-item>
				</ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>

	<div class="ion-page" id="main-content">
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</div>
</ion-app>
