<ion-item-sliding class="mb-20">
	<ion-item class="movie-card">
		<img [src]="movie.image" alt="movie-image">

		<div class="card-content">
			<h1 class="title">{{ movie.title | titlecase }}</h1>

			<div class="description">
				{{ movie.description }}
			</div>

			<div class="rate">
				<span>Rate</span>

				<div class="stars">
					<ion-icon name="star" *ngFor="let rate of [1,2,3,4,5]" [ngStyle]="{'color': getColor(rate, movie.rate)}"
						(click)="rateMovie(rate, movie)" />
				</div>
			</div>
		</div>
	</ion-item>

	<ion-item-options>
		<ion-item-option color="success" expandable (click)="editMovie(movie.id)">Edit</ion-item-option>
		<ion-item-option color="danger" expandable (click)="openConfirmationAlert(movie.id)">Delete</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
